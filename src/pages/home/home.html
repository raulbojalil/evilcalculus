<ion-header>
  <ion-navbar>
    <ion-title>
      Evil Calculus 
    </ion-title>
	<ion-buttons end>
      <button (click)="openMenu($event)" ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding #maincontent>


    
	<ion-grid>
  
      <ion-row>

		<ion-col col-12>
		
		<ion-card #oparea style="height: 100px">
			<ion-badge item-left>{{ opCount }}</ion-badge>
		    <ion-card-content style="text-align: center; overflow: hidden; position: relative; font-size: 30px;">
			
				<div #up style="margin-top: -50px;">{{ upOp }}</div>
				<div #down style="margin-top: 0px;">{{ downOp }}</div>
			
		    </ion-card-content>
		</ion-card>
		
		</ion-col>

	  </ion-row>
	  <ion-row *ngIf="playing">
		<ion-col col-4><button class="num-button" (click)="numPressed(1)" full ion-button>1</button></ion-col>
		<ion-col col-4><button class="num-button" (click)="numPressed(2)" full ion-button>2</button></ion-col>
		<ion-col col-4><button class="num-button" (click)="numPressed(3)" full ion-button>3</button></ion-col>
	  </ion-row>
	  <ion-row *ngIf="playing">
		<ion-col col-4><button class="num-button" (click)="numPressed(4)" full ion-button>4</button></ion-col>
		<ion-col col-4><button class="num-button" (click)="numPressed(5)" full ion-button>5</button></ion-col>
		<ion-col col-4><button class="num-button" (click)="numPressed(6)" full ion-button>6</button></ion-col>
	  </ion-row>
	  <ion-row *ngIf="playing">
		<ion-col col-4><button class="num-button" (click)="numPressed(7)" full ion-button>7</button></ion-col>
		<ion-col col-4><button class="num-button" (click)="numPressed(8)" full ion-button>8</button></ion-col>
		<ion-col col-4><button class="num-button" (click)="numPressed(9)" full ion-button>9</button></ion-col>
	  </ion-row>
	  <ion-row *ngIf="playing">
		<ion-col col-12><button class="num-button" (click)="numPressed(0)" full ion-button>0</button></ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
